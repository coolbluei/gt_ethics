          label: Python
          language: python
        -
          label: Ruby
          language: ruby
        -
          label: TypeScript
          language: typescript
        -
          label: XML
          language: xml
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      reversed: true
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    ckeditor5_style:
      styles:
        -
          label: Button
          element: '<button class="btn btn-primary">'
        -
          label: 'Solid Icon'
          element: '<i class="fas">'
        -
          label: 'Regular Icon'
          element: '<i class="far">'
        -
          label: 'Small Text'
          element: '<p class="small">'
        -
          label: 'Intro Text'
          element: '<p class="lead">'
        -
          label: "Person's Title"
          element: '<p class="person-title">'
        -
          label: 'Float left 50%'
          element: '<div class="w-50 float-left">'
        -
          label: 'Float right 50%'
          element: '<div class="w-50 float-right">'
    editor_advanced_link_link:
      enabled_attributes:
        - aria-label
        - class
        - id
        - rel
        - target
        - title
    media_media:
      allow_view_mode_override: false
